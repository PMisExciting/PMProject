<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <div class="left">
        <div class="left-top">
            <h4>最新领养信息</h4>
            <div id="Carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#Carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#Carousel" data-slide-to="1"></li>
                    <li data-target="#Carousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="img/main0.jpg" alt="First slide">
                        <div class="carousel-caption"><a href="#adopt">标题 1</a></div>
                    </div>
                    <div class="item">
                        <img src="img/main1.jpg" alt="Second slide">
                        <div class="carousel-caption"><a href="#adopt">标题 2</a></div>
                    </div>
                    <div class="item">
                        <img src="img/main2.jpg" alt="Third slide">
                        <div class="carousel-caption"><a href="#adopt">标题 3</a></div>
                    </div>
                </div>
                <a class="carousel-control left" href="#Carousel"
                   data-slide="prev">&lsaquo;</a>
                <a class="carousel-control right" href="#Carousel"
                   data-slide="next">&rsaquo;</a>
            </div>
        </div>
        <div class="left-bottom">
            <h4>最新走失信息</h4>
        </div>
    </div>
    <div class="right">
        <div class="right-top">
            <h4>关注我们</h4>
            <div class="follow">
                <div class="contacts">
                    <a href="#"><img src="img/weibo.png"></a>
                    <p>微博</p>
                </div>
                <div class="contacts middle">
                    <a href="#"><img src="img/weixin.png"></a>
                    <p>微信</p>
                </div>
                <div class="contacts">
                    <a href="#"><img src="img/qq.jpeg"></a>
                    <p>QQ</p>
                </div>
            </div>
        </div>
        <div class="right-middle">
            <h4>热门内容</h4>
            <div class="null-error"></div>
            <ul class="title-list">
                <li ng-repeat="forum in hotforums"><a class="right-title" href="#forum/{{forum.forumId}}">{{forum.forumTitle}}</a></li>
            </ul>
        </div>
        <div class="right-bottom">
            <h4>最新内容</h4>
            <div class="null-error"></div>
            <ul class="title-list">
                <li ng-repeat="forum in newforums"><a class="right-title" href="#forum/{{forum.forumId}}">{{forum.forumTitle}}</a></li>
            </ul>
        </div>
    </div>
</body>
<script type='text/javascript'>
    $(document).ready(function() {
        $('.carousel').carousel({
            interval: 5000
        })
    });
</script>
</html>
