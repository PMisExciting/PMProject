<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <form class="form-horizontal" name="myForm">
            <div class="login-title">
                <label class="control-label">欢迎登陆!</label>
            </div>
            <div class="controls">
                <input type="text" id="inputUserName" placeholder="  用户名" name="username" ng-model="username" required>
            </div>
            <div class="controls">
                <input type="password" id="inputPassword" placeholder="  密码" name="password" ng-model="password" required>
            </div>

            <div class="error-show" style="color:red" ng-show="myForm.$dirty">
                <span ng-show="myForm.username.$error.required && myForm.username.$dirty">请输入用户名</span>
                <span ng-show="myForm.password.$error.required && !myForm.username.$error.required && myForm.password.$dirty">请输入密码</span>
            </div>

            <div class="error-show" style="color: red">
                <span id="login-error"></span>
            </div>

            <div class="controls">
                <button type="button" ng-disabled="myForm.username.$invalid || myForm.password.$invalid" ng-click="userLogin()">登陆</button>
            </div>
            <div class="controls transform">
                <a href="#register">>>注册</a>
            </div>
        </form>
    </div>
</body>
</html>
